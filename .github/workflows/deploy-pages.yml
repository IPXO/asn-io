name: Deploy site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Required by Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            apps/web/package-lock.json

      - name: Install root dev tools (eslint/prettier etc.)
        if: hashFiles('package.json') != ''
        run: npm ci
        working-directory: .

      - name: Install web deps
        run: npm ci

      - name: Build & export static site
        env:
          # basePath logic in next.config.mjs switches automatically in production
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: "1"
        run: |
          npm run build
          npx next export
          test -d out && echo "Static export ready in apps/web/out"

      # (Optional) Sanity check that basePath was applied in output
      - name: Sanity check links for /asn-zone
        run: |
          grep -R "/asn-zone/_next" -n out/index.html || true

      # Configure Pages & upload artifact
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
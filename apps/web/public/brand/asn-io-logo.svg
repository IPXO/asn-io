<svg width="320" height="72" viewBox="0 0 320 72" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="asn.io">
  <defs>
    <!-- IPXO-inspired gradient for `.io` -->
    <linearGradient id="g-io" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF00E5"/>   <!-- magenta -->
      <stop offset="100%" stop-color="#2057FF"/> <!-- blue -->
    </linearGradient>

    <!-- Subtle teal for the dot -->
    <linearGradient id="g-dot" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00B0FF"/>   <!-- cyan/teal -->
      <stop offset="100%" stop-color="#14B8A6"/> <!-- teal accent -->
    </linearGradient>
  </defs>

  <!-- Word: asn -->
  <g fill="#0B1220">
    <text x="0" y="49" font-size="44" font-weight="700"
          font-family="Inter, ui-sans-serif, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          letter-spacing="0.5px">asn</text>
  </g>

  <!-- Dot as a network node -->
  <circle cx="148" cy="40" r="6.5" fill="url(#g-dot)"/>

  <!-- Letters: io -->
  <g font-size="44" font-weight="700"
     font-family="Inter, ui-sans-serif, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
     letter-spacing="0.5px" fill="url(#g-io)">
    <text x="160" y="49">io</text>
  </g>
</svg>
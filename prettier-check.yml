name: Prettier Check

on:
  push:
    branches: ['main']
  pull_request:

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dev tools
        run: npm ci

      - name: Run Prettier check
        run: npm run format:check
